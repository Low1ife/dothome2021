<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="">
<meta name="description" content="">

<title>회원가입 &lt; create &lt; html &lt; paydays</title>

<!-- css -->
<link rel="stylesheet" href="../../assets/css/ui.reset.css">
<link rel="stylesheet" href="../../assets/css/ui.style.css">

<!-- webFonts --> 
<link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="wrap">

        <!-- AgreeSection -->
        <section class="agree">
            <article class="container">
                <button><img src="../../assets/images/top-icon-close@3x.png" alt=""></button>
                <p><strong>본인명의의 휴대폰</strong>으로<br>인증해주세요.</p>
                <div class="allAgree">
                    <div>
                        <input type="checkbox" id="allAgree"/>
                        <label for="allAgree"></label>
                    </div>
                    <span>[필수] 전체약관동의</span>
                </div>
                <ul>
                    <li>
                        <a href="#">
                            <div>
                                <input type="checkbox" id="c1" class="check">
                                <label for="c1"></label>
                            </div>
                            <span>개인정보 약관 동의</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div>
                                <input type="checkbox" id="c2" class="check">
                                <label for="c2"></label>
                            </div>
                            <span>고유식별 정보 처리 동의</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div>
                                <input type="checkbox" id="c3" class="check">
                                <label for="c3"></label>
                            </div>
                            <span>고유식별 정보 처리 동의</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <div>
                                <input type="checkbox" id="c4" class="check">
                                <label for="c4"></label>
                            </div>
                            <span>고유식별 정보 처리 동의</span>
                        </a>
                    </li>
                </ul>
            </article>
        </section>
        <!-- //AgreeSection -->

        <!-- joinSave -->
        <section class="joinSave">
            <article class="container">
                <fieldset>
                    <legend>회원가입 입력</legend>
                    <ul>
                        <li class="name">
                            <label for="youName">이름</label>
                            <input type="text" name="youName" id="youName" maxlength="5" placeholder="이름 입력" autocomplete="off" required>
                        </li>
                        <ul>
                            <li class="birth">
                                <label for="youBirth">생년월일</label>
                                <input type="text" name="youBirth" id="youBirth"maxlength="8" placeholder="예: 19810219" autocomplete="off" required>
                            </li>
                            <li class="jender">
                                <label for="youName">성별</label>
                                <div>
                                    <span>
                                        <input type="radio" name="radio" id="radio1" class="input-radio">
                                        <label for="radio1" class="form-radio">남자</label>
                                    </span>
                                    <span>
                                        <input type="radio" name="radio" id="radio2" class="input-radio">
                                        <label for="radio2" class="form-radio">여자</label>
                                    </span>
                                </div>
                            </li>
                        </ul>
                        <li class="agency">
                            <label for="youAgency">통신사선택</label>
                            <ul class="agencyList">
                                <li>SKT</li>
                                <li>KT</li>
                                <li>LG U+</li>
                                <li>알뜰폰</li>
                            </ul>
                            <ul class="salePhone">
                                <li class="on">SKT 알뜰폰</li>
                                <li>KT 알뜰폰</li>
                                <li>LG U+ 알뜰폰</li>
                            </ul>
                        </li>
                        <li class="phoneNumber">
                            <label for="youPhone">휴대폰번호</label>
                            <input type="text" name="youPhone" id="youPhone" class="input-write" maxlength="11" placeholder="'-'없이 숫자만 입력" autocomplete="off" required>
                        </li>
                    </ul>
                    <button type="submit">인증번호 발송</button>
                </fieldset>
            </article>
        </section>
        <!-- //joinSave -->

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(".agree .allAgree").click(function() {
            $(".agree ul").stop().slideToggle(300);
            $(this).toggleClass("down");
        });

        $(".agree .allAgree span").click(function(){
                $(this).toggleClass("down");
        });

        const tabBtn = $(".joinSave .agencyList li")
        const tabCont = $(".joinSave .agencyList li:last-child")
        const salePhone = $(".joinSave .salePhone li")

        tabBtn.click(function () {
            let target = $(this);
            tabBtn.removeClass("on");
            target.addClass("on");
        });

        tabBtn.click(function(){
            if(tabCont.hasClass("on")){
                salePhone.css("display", "inline-block");
            }else {
                salePhone.css("display", "none");
            }
        })
        
        salePhone.click(function(){
            let target = $(this);
            salePhone.removeClass("on");
            target.addClass("on");
        })
    </script>
</body>
</html>
