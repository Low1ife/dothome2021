<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function func1(){
        document.write("함수1<br>");
    }
    func1();

    //익명
    {
        const func2 = function(){
            document.write("익명함수<br>");
        }
        func2();
    }
    
    {
        let f3 = function(txt){
        document.write(txt);
        }
        f3("매개 변수<br>")
    }
    
    {
        let f4 = function(){
            let str = " 리 턴<br>";
            return str;
        }
        document.write(f4());
    }

    {
        function f5(){
            document.write(" 화살표 함수 선언적 함수<br>")
        }
        f5();
    }

    {
        f5 = () => {
            document.write("dfdf")
        }
        f5();
    }

    {
        f5 = (str) => {
            document.write(str);
        }
        f5("fdff<br>");
    }

    {
        f6 = (str) => {
            return str;
        }
        document.write(f6("리턴<br>"));
    }
    {
        f7 = str => str;

        document.write(f7("dffads<br>"));
    }

    function f8(str1, str2){
        document.write(str1 + str2);
    }
    f8("함수가", "실행되었습니다.")
    f8("함수가", "실행되었습니다.2<br>")

    {
        function f9(str1, str2){
        document.write(str1 + str2);
    }

    let a1 = "함수";
    let a2 = "실행되었습니다.<br>";

    f9(a1,a2);  
    }

    function f10(str1, str2){
        document.write(str1 + str2);
    }

    let a = ["함수가", "실행<br>"];

    f10(a[0],a[1]);

    function f11(str1, str2){
        document.write(str1 + str2);
    }

    let ab = {a:"함수", b : "실행<br>"}

    f11(ab.a, ab.b);

    function f12(str1, str2){
        document.write(str1 + str2);
    }

    let abc = [{a:"1.함수"},{a : "실행<br>"}]

    f12(abc[0].a , abc[1].a)


    //객체 생성자 함수
    function func10(str1,str2){
        this.str1= str1;
        this.str2= str2;

        this.result = function(){
            document.write(str1 + str2)
        }
    
    }
    const info1 = new func10("함수", "실행");
    info1.result();
    </script>
</body>
</html>
