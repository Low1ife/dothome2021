<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SliderType</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/sliderType.css">
</head>

<body>


    <!-- sliderType01 -->
    <section class="sliderType">
        <div class="sliderType01">
            <div class="slider">
                <div class="slider-inner">
                    <em>GENESIS</em>
                    <h3>G80 SPORT</h3>
                    <p>당신이 만들어갈 새로운 이야기의 시작</p>
                    <span class="btn">
                        <a href="#" class="white">자세히 보기</a>
                        <a href="#" class="black">견적 내기</a>
                    </span>
                </div>
                <div class="slider-arrow">
                    <a href="#" class="left">
                        <img src="img/arrow-left.svg" alt="왼쪽 화살표">
                    </a>
                    <a href="#" class="right">
                        <img src="img/arrow-right.svg" alt="오른쪽 화살표">
                    </a>
                </div>
                <div class="slider-dot">
                    <a href="#" class="dot active"></a>
                    <a href="#" class="dot"></a>
                    <a href="#" class="dot"></a>
                    <a href="#" class="play">
                        <img src="img/arrow-play.svg" alt="재생">
                    </a>
                    <a href="#" class="stop">
                        <img src="img/arrow-stop.svg" alt="멈춤">
                    </a>
                </div>
            </div>
            <div class="slider"></div>
            <div class="slider"></div>
        </div>
    </section>
    <!-- sliderType01 -->
</body>

</html>
